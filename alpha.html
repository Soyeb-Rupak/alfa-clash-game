<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom CSS--------------- -->
    <link rel="stylesheet" href="./style.css">
    <scrip src="https://kit.fontawesome.com/52c492f29f.js" crossorigin="anonymous"></script>

</head>

<body class="font-poppins">
    <a href="#button">Buy Ticket</a>
    <main class="text-white bg-[url(./images/background.png)] bg-no-repeat bg-center bg-blue-950 min-h-screen">
        <!-- --Home Screen starts--- -->

        <section id="home-screen" class="home ">
            <div class="flex flex-col gap-5 justify-center items-center  min-h-screen">
                <h1 class="text-[170px] font-anton uppercase px-5 ">Alpha Clash Pro</h1>
                <p class="text-2xl"> Unlessyour keyboard kun g fu: press "ENter" to play </p>
                <button onclick="play()" class="btn text-black bg-white">Play Now</button>
            </div>


        </section>
        <!-- --Home Screen ends--- -->
        <!-- ---Play Ground starts--- -->
        <section id="play-ground" class="Play-Ground hidden ">
            <div class="flex flex-col items-center gap-8 pt-10">
                <!-- ----Screen---- -->


                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class=" flex justify-center  rounded-b-lg">
                        <p class="bg-slate-800 px-4 rounded-b-lg">Dont Watch keyboard While playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="currentAlphabet" class="text-black text-9xl font-bold">Y</p>
                    </div>


                </div>


                <!-- ----Keyboard stars---- -->
                <div class=" text-black font-semibold font-anton">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- ----Keyboard ends---- -->
                <div class="flex justify-between w-3/4 ">
                    <button class="btn rounded-full bg-purple-500  text-white text-xl px-4 border-none">
                        Life
                        <i class="fa-solid fa-heart-circle-bolt"></i>
                        <span id="current-life" >5</span>

                    </button>
                    <button class="btn  rounded-full bg-purple-800  text-white text-xl px-4 border-none">
                        Score
                        <i class="fa-solid fa-circle-dollar-to-slot"></i>
                        <span id="current-score" >0</span>


                    </button>
                </div>
                <!-- ----Life Line/Score---- -->

            </div>

        </section>
        <!-- ---Play Ground end--- -->
        <!-- ----Score starts---- -->
        <section class="Score min-h-screen flex flex-col justify-center items-center hidden">

            <div class=" bg-[#FFFFFF33] text-center space-y-6 p-6 rounded-xl ">
                <h2 class="text-8xl font-anton"><span class="font-extrabold">Score:</span>
                    <span id="current-score" >0</span>
                </h2>
                <button class="bg-white text-black px-4 py-2 rounded-lg font-bold ">Play Again</button>
                <p>Practice will make you pro</p>
            </div>

        </section>

    </main>
    <script src="./utility/utility.js"></script>
<script src="./alpha.js"></script>

</body>


</html>
